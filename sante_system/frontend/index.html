<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Listing System</title>
  <link rel="stylesheet" href="../frontend/style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Listing System</h1>

    <form id="studentForm">
      <div class="row">
        <label>Student ID</label>
        <input type="text" id="student_id" required />
      </div>
      <div class="row">
        <label>Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="row">
        <label>Course</label>
        <select id="course_id"></select>
      </div>
      <div class="row">
        <label>Year Level</label>
        <input type="number" id="year_level" min="1" max="6" required />
      </div>
      <div class="row">
        <label>Section</label>
        <select id="section_id"></select>
      </div>
      <div class="actions">
        <button type="submit" id="saveBtn">Save Student</button>
        <button type="button" id="updateBtn" style="display:none;">Update Student</button>
        <button type="button" id="cancelBtn" style="display:none;">Cancel</button>
      </div>
    </form>

    <hr />

    <table id="studentsTable">
      <thead><tr><th>ID</th><th>Name</th><th>Course</th><th>Year</th><th>Section</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="../frontend/script.js"></script>
</body>
</html>
